<!DOCTYPE html>
<head>
    <title>Registration</title>
    <link rel="stylesheet" href="{{url_for('static',filename='css/bootstrap.min.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='myfont/css/all.min.css')}}">
    <script src={{url_for('static',filename='js/jquery.min.css')}}">
    </script>
</head>
<body>
    <div class="container">
        <div class="col-nd-offset-3 col-nd-5">
            <form method="POST" action="/addData">
                <h2 class="page-header text-primary text-ceenter">Registration</h2>
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="forn-control" name="name" required>
                </div>
                <div class="form-group">
                    <label>Address</label>
                    <textarea class="forn-control" name="address" required></textarea>
                </div>  
                <div class="form-group">
                    <label>Contact</label>
                    <input type="text" class="forn-control" name="contact" required>
                </div>  
                <div class="form-group">
                    <label>Mail</label>
                    <input type="text" class="forn-control" name="mail" required>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-success" value="submit">
                </div>
                   
            </form>   
</body>
</html>    
<script>
    $(document).ready(function){
        $("form").attr("autocomplete","off");
    });
</script>
