<!DOCTYPE html>
<html lang=en>
<head>
    <meta charset ="UTF-8">
    <title>Index</title>
    <link rel="stylesheet" href="{{url_for('static',filename='css/bootstrap.min.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='myfont/css/all.min.css')}}">
    <script src={{url_for('static',filename='js/jquery.min.css')}}"></script>
</head>
<body>
    <div class ="container">
        <div class="col-nd-offset-1 clo-nd-10">
            <h2 class ="page-header text-info text-center">Sqlite Database</h2>
            {% with messages = get_flashed_messages(with_categories=true)%}
                {% if messages %}
                    {% for category,message in messages %}
                        <div class="alert alert.{{category}}">{{message}}</div>
                    {% endfor %}
                {% endif%}
            {% endwith %}           
            <table class ="table table-bordered">
                <tr>
                    <td>
                        <center><a href ="{{url_for('add_record')}}" class="btn-success">Add Record</a></center>
                    </td>
                <tr>
            </table>             
        </div>
    </div>        
</body>
</html>
<script>
    $(document).ready(function(){
        $(".alert").hide(3000)
    });
</script>
